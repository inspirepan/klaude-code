<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klaude Code - $first_user_message</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka/400.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka/500.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka/700.css" rel="stylesheet" />
    <style>
      :root {
        --bg-body: #ededed;
        --bg-container: #f0f0f0;
        --bg-card: #f0f0f0;
        --border: #c8c8c8;
        --text: #111111;
        --text-dim: #64748b;
        --accent: #0851b2;
        --accent-dim: rgba(8, 145, 178, 0.08);
        --success: #15803d;
        --error: #dc2626;
        --bg-error: #ffebee;
        --bg-code: #f3f3f3;
        --font-sans: "Iosevka", "SF Mono", Menlo, monospace;
        --font-mono: "Iosevka", "SF Mono", Menlo, monospace;
        --font-size-xs: 13px;
        --font-size-sm: 14px;
        --font-size-base: 16px;
        --font-size-lg: 18px;
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 16px;
        --spacing-xl: 24px;
        --radius-sm: 4px;
        --radius-md: 6px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text);
        font-family: var(--font-sans);
        line-height: 1.6;
        font-size: var(--font-size-lg);
        -webkit-font-smoothing: antialiased;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header */
      .header {
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);
      }

      .header h1 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--text);
        display: inline-block;
      }

      .meta-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .meta-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .meta-label {
        font-size: var(--font-size-sm);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-dim);
      }

      .meta-value {
        font-family: var(--font-mono);
        font-size: var(--font-size-base);
        color: var(--text);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Components - Collapsible sections */
      details.collapsible-section {
        background: transparent;
        margin-bottom: 4px;
      }

      details.collapsible-section:last-of-type {
        margin-bottom: 16px;
      }

      details.collapsible-section > summary {
        padding: 4px 0;
        font-family: var(--font-mono);
        font-size: var(--font-size-sm);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        cursor: pointer;
        user-select: none;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
        min-height: 24px;
        line-height: 1.2;
        color: var(--text-dim);
        transition: color 0.2s;
      }

      details.collapsible-section > summary:hover,
      details.collapsible-section[open] > summary {
        color: var(--text);
      }

      details.collapsible-section > summary::-webkit-details-marker {
        display: none;
      }
      details.collapsible-section > summary::before {
        content: "[+]";
        color: var(--accent);
        font-family: var(--font-mono);
        margin-right: 4px;
        display: inline-block;
        min-width: 24px;
      }
      details.collapsible-section[open] > summary::before {
        content: "[-]";
      }

      details.collapsible-section > .details-content {
        padding: 8px 0 16px 24px;
        font-size: var(--font-size-sm);
        color: var(--text-dim);
        overflow-x: auto;
        border-left: 1px solid var(--border);
        margin-left: 10px;
      }

      /* Messages */
      .message-stream {
        display: block;
      }

      .message-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 16px;
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .message-header .role-label {
        margin-bottom: 0;
      }

      .role-label {
        font-size: var(--font-size-sm);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 4px;
        color: var(--text-dim);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .role-label.user {
        color: var(--accent);
      }
      .role-label.assistant {
        color: var(--success);
      }

      details.developer-message {
        background: transparent;
        margin-bottom: 4px;
      }

      details.developer-message > summary {
        padding: 4px 0;
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        cursor: pointer;
        user-select: none;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
        min-height: 24px;
        line-height: 1.2;
        color: var(--text-dim);
        transition: color 0.2s;
      }

      details.developer-message > summary:hover,
      details.developer-message[open] > summary {
        color: var(--text);
      }

      details.developer-message > summary::-webkit-details-marker {
        display: none;
      }
      details.developer-message > summary::before {
        content: "[+]";
        color: var(--accent);
        font-family: var(--font-mono);
        margin-right: 4px;
        display: inline-block;
        min-width: 24px;
      }
      details.developer-message[open] > summary::before {
        content: "[-]";
      }

      details.developer-message > .details-content {
        padding: 8px 0 16px 24px;
        font-size: var(--font-size-xs);
        color: var(--text-dim);
        overflow-x: auto;
        border-left: 1px solid var(--border);
        margin-left: 10px;
      }

      details.developer-message.gap-below {
        margin-bottom: 16px;
      }

      .message-content {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 12px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
        font-size: var(--font-size-base);
      }
      .assistant-message {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .assistant-toolbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .raw-toggle {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-dim);
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 2px 10px;
        border-radius: 999px;
        cursor: pointer;
        transition: color 0.2s, border-color 0.2s, background 0.2s;
        font-weight: 700;
      }
      .raw-toggle:hover {
        color: var(--text);
        border-color: var(--accent);
      }
      .raw-toggle.active {
        color: var(--accent);
        border-color: var(--accent);
        background: var(--accent-dim);
      }

      .copy-raw-btn {
        margin-left: 8px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-dim);
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 2px 10px;
        border-radius: 999px;
        cursor: pointer;
        transition: color 0.2s, border-color 0.2s, background 0.2s;
        font-weight: 700;
      }
      .copy-raw-btn:hover {
        color: var(--text);
        border-color: var(--accent);
      }

      .copy-mermaid-btn {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-dim);
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 2px 10px;
        border-radius: 999px;
        cursor: pointer;
        transition: color 0.2s, border-color 0.2s, background 0.2s;
        font-weight: 700;
      }
      .copy-mermaid-btn:hover {
        color: var(--text);
        border-color: var(--accent);
      }

      .assistant-rendered {
        width: 100%;
      }
      .assistant-raw {
        display: none;
        font-family: var(--font-mono);
        font-size: var(--font-size-base);
        white-space: pre-wrap;
        background: var(--bg-body);
        border: 1px dashed var(--border);
        border-radius: var(--radius-sm);
        padding: 12px;
      }
      .assistant-message.show-raw .assistant-rendered {
        display: none;
      }
      .assistant-message.show-raw .assistant-raw {
        display: block;
      }

      .message-content.user {
        background: transparent;
        border: none;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        font-weight: 700;
      }

      .thinking-block {
        margin-top: 8px;
        margin-bottom: 16px;
        padding: 12px 16px;
        border-left: 2px solid var(--border);
        color: var(--text-dim);
        font-style: italic;
        font-size: var(--font-size-base);
        background: var(--bg-body);
      }

      /* Response Metadata */
      .response-metadata {
        margin: 8px 0 16px 0;
        padding: 0;
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        color: var(--text-dim);
        border-left: 2px solid transparent;
      }
      .metadata-line {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: center;
        line-height: 1.4;
      }
      .metadata-model {
        font-weight: 700;
        color: var(--text);
      }
      .metadata-provider {
        opacity: 0.8;
      }
      .metadata-stat {
        white-space: nowrap;
      }
      .metadata-divider {
        color: var(--border);
        margin: 0 2px;
      }

      /* Tool Calls */
      .tool-call {
        margin-top: 16px;
        margin-bottom: 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        overflow: hidden;
        font-size: var(--font-size-base);
      }

      .tool-header {
        padding: 8px 12px;
        background: var(--bg-container);
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: var(--font-mono);
      }

      .tool-name {
        font-weight: 700;
        color: var(--accent);
      }
      .tool-id {
        color: var(--text-dim);
        font-size: var(--font-size-xs);
      }

      .tool-args {
        padding: 12px;
        background: var(--bg-body);
        font-family: var(--font-mono);
        color: var(--text-dim);
        overflow-x: auto;
        white-space: pre-wrap;
        font-size: var(--font-size-sm);
      }

      /* Collapsible tool-args */
      details.tool-args-collapsible {
        padding: 0;
        background: var(--bg-body);
      }
      details.tool-args-collapsible > summary {
        padding: 8px 12px;
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        cursor: pointer;
        user-select: none;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-dim);
        transition: color 0.2s;
      }
      details.tool-args-collapsible > summary:hover,
      details.tool-args-collapsible[open] > summary {
        color: var(--text);
      }
      details.tool-args-collapsible > summary::-webkit-details-marker {
        display: none;
      }
      details.tool-args-collapsible > summary::before {
        content: "[+]";
        color: var(--accent);
        font-family: var(--font-mono);
        display: inline-block;
        min-width: 24px;
      }
      details.tool-args-collapsible[open] > summary::before {
        content: "[-]";
      }
      details.tool-args-collapsible > .tool-args-content {
        padding: 12px;
        font-family: var(--font-mono);
        color: var(--text-dim);
        overflow-x: auto;
        white-space: pre-wrap;
        font-size: var(--font-size-sm);
        border-top: 1px dashed var(--border);
      }

      .tool-result {
        border-top: 1px solid var(--border);
        padding: 12px;
        font-size: var(--font-size-sm);
      }
      .tool-result .full-text,
      .tool-result .preview-text,
      .tool-result pre,
      .tool-result code {
        font-size: var(--font-size-sm);
      }

      .tool-result.success {
        background: var(--bg-card);
        color: var(--text);
      }
      .tool-result.error {
        background: var(--bg-error);
        color: var(--error);
      }
      .tool-result.pending {
        background: var(--bg-body);
        color: var(--text-dim);
      }

      /* Sub Agent Result */
      .subagent-result-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 8px;
      }

      .subagent-toolbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 4px;
      }

      .subagent-content {
        width: 100%;
      }

      .subagent-raw {
        display: none;
        font-family: var(--font-mono);
        font-size: var(--font-size-base);
        white-space: pre-wrap;
        background: var(--bg-body);
        border: 1px dashed var(--border);
        border-radius: var(--radius-sm);
        padding: 12px;
      }

      .subagent-content.show-raw .subagent-rendered {
        display: none;
      }
      .subagent-content.show-raw .subagent-raw {
        display: block;
      }

      /* Markdown Elements */
      .markdown-body {
        font-family: var(--font-sans);
      }
      .markdown-body hr {
        height: 0;
        margin: 24px 0;
        border: none;
        border-top: 1px solid var(--border);
      }
      .markdown-body pre {
        background: var(--bg-code);
        padding: 16px;
        border-radius: var(--radius-md);
        overflow-x: auto;
        margin: 12px 0;
        border: 1px solid var(--border);
      }
      .markdown-body code {
        font-family: var(--font-mono);
        font-size: 0.9em;
        background: var(--bg-code);
        padding: 2px 4px;
        border-radius: var(--radius-sm);
      }
      .markdown-body pre code {
        background: transparent;
        padding: 0;
        border-radius: 0;
      }
      .markdown-body pre code.hljs {
        background: transparent;
      }
      .markdown-body p {
        margin-bottom: 12px;
      }
      .markdown-body > *:first-child {
        margin-top: 0;
      }
      .markdown-body > *:last-child {
        margin-bottom: 0;
      }
      .markdown-body ul,
      .markdown-body ol {
        margin-bottom: 12px;
        padding-left: 1.5rem;
        list-style-position: outside;
      }
      .markdown-body ul ul,
      .markdown-body ol ul,
      .markdown-body ul ol,
      .markdown-body ol ol {
        margin-left: 1rem;
      }

      /* Diff View */
      .diff-view {
        font-family: var(--font-mono);
        background: var(--bg-code);
        padding: 12px;
        border-radius: var(--radius-md);
        overflow-x: auto;
        border: 1px solid var(--border);
      }
      .diff-line {
        white-space: pre;
      }
      .diff-plus {
        color: #166534;
        background: #e7f5e9;
        display: block;
      }
      .diff-minus {
        color: #991b1b;
        background: #ffebee;
        display: block;
      }
      .diff-ctx {
        color: var(--text-dim);
        opacity: 0.7;
        display: block;
      }

      /* Collapsible Diff View */
      details.diff-collapsible {
        background: transparent;
        margin-top: 8px;
      }
      details.diff-collapsible > summary {
        padding: 4px 0;
        font-family: var(--font-mono);
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        cursor: pointer;
        user-select: none;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-dim);
        transition: color 0.2s;
      }
      details.diff-collapsible > summary:hover,
      details.diff-collapsible[open] > summary {
        color: var(--text);
      }
      details.diff-collapsible > summary::-webkit-details-marker {
        display: none;
      }
      details.diff-collapsible > summary::before {
        content: "[+]";
        color: var(--accent);
        font-family: var(--font-mono);
        display: inline-block;
        min-width: 24px;
      }
      details.diff-collapsible[open] > summary::before {
        content: "[-]";
      }
      details.diff-collapsible > .diff-view {
        margin-top: 8px;
      }

      .footer {
        margin-top: 60px;
        text-align: center;
        color: var(--text-dim);
        font-size: var(--font-size-sm);
        border-top: 1px solid var(--border);
        padding-top: 24px;
      }

      .expandable {
        cursor: pointer;
      }
      .expandable.expanded {
        cursor: auto;
      }
      .expandable .full-text {
        display: none;
      }
      .expandable .collapse-hint {
        display: none;
      }
      .expandable.expanded .preview-text {
        display: none;
      }
      .expandable.expanded .expand-hint {
        display: none;
      }
      .expandable.expanded .full-text {
        display: block;
      }
      .expandable.expanded .collapse-hint {
        display: block;
        cursor: pointer;
        color: var(--accent);
        font-size: var(--font-size-xs);
        margin-top: 4px;
        border-top: 1px dashed var(--border);
        padding-top: 4px;
      }
      .expand-hint {
        font-size: var(--font-size-xs);
        color: var(--accent);
        margin-top: 4px;
      }

      /* Todo List */
      .todo-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .todo-item {
        display: flex;
        gap: 8px;
        font-family: var(--font-mono);
        font-size: var(--font-size-sm);
        line-height: 1.5;
        align-items: flex-start;
      }
      .todo-bullet {
        flex-shrink: 0;
        font-size: 10px;
        line-height: 1.5;
        opacity: 0.7;
      }
      .todo-item.status-completed {
        color: var(--text-dim);
        text-decoration: line-through;
      }
      .todo-item.status-in_progress {
        color: var(--success);
        font-weight: 500;
      }
      .todo-item.status-pending {
        color: var(--text-dim);
      }

      /* Tool details in Available Tools section */
      .tool-details {
        margin-bottom: 2px;
      }
      .tool-details summary {
        color: var(--accent);
        font-weight: 500;
        text-transform: none;
        letter-spacing: normal;
        cursor: pointer;
        user-select: none;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .tool-details summary::-webkit-details-marker {
        display: none;
      }
      .tool-details summary:hover {
        color: var(--text);
      }
      .tool-details summary::before {
        content: "[+]";
        min-width: 24px;
        display: inline-block;
      }
      .tool-details[open] summary::before {
        content: "[-]";
      }
      .tool-description {
        white-space: pre-wrap;
        font-size: var(--font-size-sm);
      }
      .tool-params {
        margin-top: 12px;
        padding-top: 8px;
        border-top: 1px dashed var(--border);
      }
      .tool-params-title {
        font-size: var(--font-size-xs);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-dim);
        margin-bottom: 8px;
      }
      .tool-param {
        margin-bottom: 8px;
        padding-left: 12px;
        font-size: var(--font-size-sm);
      }
      .tool-param-name {
        color: var(--success);
        font-weight: 500;
      }
      .tool-param-type {
        color: var(--text-dim);
      }
      .tool-param-required {
        color: var(--error);
        margin-left: 4px;
      }
      .tool-param-desc {
        color: var(--text-dim);
        font-size: var(--font-size-sm);
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Klaude Code</h1>
        <div class="meta-grid">
          <div class="meta-item">
            <span class="meta-label">First Message</span>
            <span class="meta-value" title="$first_user_message"
              >$first_user_message</span
            >
          </div>
          <div class="meta-item">
            <span class="meta-label">Model</span>
            <span class="meta-value">$model_name</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Updated</span>
            <span class="meta-value">$session_updated</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Directory</span>
            <span class="meta-value" title="$work_dir_full">$work_dir</span>
          </div>
        </div>
      </div>

      <details class="collapsible-section">
        <summary>System Prompt</summary>
        <div
          class="details-content system-prompt-content"
          style="font-family: var(--font-mono); white-space: pre-wrap"
        >
          $system_prompt
        </div>
      </details>

      <details class="collapsible-section">
        <summary>Available Tools</summary>
        <div class="details-content">$tools_html</div>
      </details>

      <div class="message-stream">$messages_html</div>

      <div class="footer">
        Generated by klaude-code &bull; $footer_time &bull; $total_messages
        messages
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Markdown rendering and Syntax Highlighting
      document.querySelectorAll(".markdown-content").forEach((el) => {
        const raw = el.dataset.raw;
        if (raw && window.marked) {
          // 1. Render Markdown
          el.innerHTML = window.marked.parse(raw);

          // 2. Apply Syntax Highlighting to generated code blocks
          if (window.hljs) {
            el.querySelectorAll("pre code").forEach((block) => {
              hljs.highlightElement(block);
            });
          }
        }
      });

      // Expandable tool outputs
      document.querySelectorAll(".expandable").forEach((el) => {
        el.addEventListener("click", (e) => {
          if (!el.classList.contains("expanded")) {
            el.classList.add("expanded");
          } else if (e.target.classList.contains("collapse-hint")) {
            el.classList.remove("expanded");
          }
        });
      });

      // Assistant raw toggle
      document.querySelectorAll(".assistant-message-group").forEach((group) => {
        const toggle = group.querySelector(".raw-toggle");
        const copyBtn = group.querySelector(".copy-raw-btn");
        const block = group.querySelector(".assistant-message");
        const rendered = block
          ? block.querySelector(".assistant-rendered")
          : null;
        const raw = block ? block.querySelector(".assistant-raw") : null;

        // Copy button logic
        if (copyBtn && rendered) {
          copyBtn.addEventListener("click", async (e) => {
            e.stopPropagation();
            const rawContent = rendered.dataset.raw;
            if (!rawContent) return;

            try {
              // Decode HTML entities for copy
              const textarea = document.createElement("textarea");
              textarea.innerHTML = rawContent;
              const decoded = textarea.value;

              await navigator.clipboard.writeText(decoded);

              // Visual feedback
              const originalText = copyBtn.textContent;
              copyBtn.textContent = "Copied!";
              copyBtn.style.color = "var(--success)";
              copyBtn.style.borderColor = "var(--success)";

              setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.color = "";
                copyBtn.style.borderColor = "";
              }, 2000);
            } catch (err) {
              console.error("Failed to copy:", err);
              copyBtn.textContent = "Error";
              copyBtn.style.color = "var(--error)";
              setTimeout(() => {
                copyBtn.textContent = "Copy";
                copyBtn.style.color = "";
              }, 2000);
            }
          });
        }

        if (!toggle || !rendered || !raw) {
          return;
        }

        const setState = (showRaw) => {
          block.classList.toggle("show-raw", showRaw);
          toggle.classList.toggle("active", showRaw);
          toggle.setAttribute("aria-pressed", String(showRaw));
          toggle.textContent = showRaw ? "Markdown" : "Raw";
        };

        toggle.addEventListener("click", (event) => {
          event.stopPropagation();
          const nextState = !block.classList.contains("show-raw");
          setState(nextState);
        });
      });

      // Subagent raw toggle
      document
        .querySelectorAll(".subagent-result-container")
        .forEach((group) => {
          const toggle = group.querySelector(".raw-toggle");
          const copyBtn = group.querySelector(".copy-raw-btn");
          const block = group.querySelector(".subagent-content");
          const rendered = block
            ? block.querySelector(".subagent-rendered")
            : null;
          const raw = block ? block.querySelector(".subagent-raw") : null;

          // Copy button logic
          if (copyBtn && rendered) {
            copyBtn.addEventListener("click", async (e) => {
              e.stopPropagation();
              const rawContent = rendered.dataset.raw;
              if (!rawContent) return;

              try {
                const textarea = document.createElement("textarea");
                textarea.innerHTML = rawContent;
                const decoded = textarea.value;

                await navigator.clipboard.writeText(decoded);

                const originalText = copyBtn.textContent;
                copyBtn.textContent = "Copied!";
                copyBtn.style.color = "var(--success)";
                copyBtn.style.borderColor = "var(--success)";

                setTimeout(() => {
                  copyBtn.textContent = originalText;
                  copyBtn.style.color = "";
                  copyBtn.style.borderColor = "";
                }, 2000);
              } catch (err) {
                console.error("Failed to copy:", err);
                copyBtn.textContent = "Error";
                copyBtn.style.color = "var(--error)";
                setTimeout(() => {
                  copyBtn.textContent = "Copy";
                  copyBtn.style.color = "";
                }, 2000);
              }
            });
          }

          if (!toggle || !rendered || !raw) {
            return;
          }

          const setState = (showRaw) => {
            block.classList.toggle("show-raw", showRaw);
            toggle.classList.toggle("active", showRaw);
            toggle.setAttribute("aria-pressed", String(showRaw));
            toggle.textContent = showRaw ? "Markdown" : "Raw";
          };

          toggle.addEventListener("click", (event) => {
            event.stopPropagation();
            const nextState = !block.classList.contains("show-raw");
            setState(nextState);
          });
        });

      // Mermaid copy button
      document.querySelectorAll(".copy-mermaid-btn").forEach((btn) => {
        btn.addEventListener("click", async (e) => {
          e.stopPropagation();
          const rawContent = btn.dataset.code;
          if (!rawContent) return;

          try {
            const textarea = document.createElement("textarea");
            textarea.innerHTML = rawContent;
            const decoded = textarea.value;

            await navigator.clipboard.writeText(decoded);

            const originalText = btn.textContent;
            btn.textContent = "Copied!";
            btn.style.color = "var(--success)";
            btn.style.borderColor = "var(--success)";

            setTimeout(() => {
              btn.textContent = originalText;
              btn.style.color = "";
              btn.style.borderColor = "";
            }, 2000);
          } catch (err) {
            console.error("Failed to copy:", err);
            btn.textContent = "Error";
            btn.style.color = "var(--error)";
            setTimeout(() => {
              btn.textContent = "Copy Code";
              btn.style.color = "";
            }, 2000);
          }
        });
      });
    </script>
  </body>
</html>
