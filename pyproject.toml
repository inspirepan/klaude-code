[project]
name = "klaude-code"
version = "0.1.0"
description = "Coding Agent CLI"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.54.0",
    "openai>=1.86.0",
    "prompt-toolkit>=3.0.51",
    "pydantic>=2.11.7",
    "questionary>=2.1.0",
    "rich>=14.0.0",
    "tiktoken>=0.9.0",
    "typer>=0.9.0",
]

[project.scripts]
klaude = "klaudecode.cli:app"

[dependency-groups]
dev = ["isort>=6.0.1"]

[tool.ruff]
line-length = 180
target-version = "py311"
extend-exclude = ["build", "docs/_build"]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true
